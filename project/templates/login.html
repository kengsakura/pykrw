<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Sarabun:wght@300&display=swap" rel="stylesheet" type='text/css'>
    <style>
    h1 {
      font-family: 'Kanit', sans-serif;
      font-family: 'Sarabun', sans-serif;
    }
    div {
      font-family: 'Kanit', sans-serif;
      font-family: 'Sarabun', sans-serif;
    }
  </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>โรงเรียนการุ้งวิทยาคม</title>
  </head>
  <body style="background-color: brown;">

    <div class="container" align = "center">

      <div class = "card" style="margin-top: 15px;margin-bottom: 15px;border: 0;">
        <div class="card-header" style="color: white;background-color:rgb(85, 3, 17) ;">
          <br>
      <h3 style="padding-top: 15px;">เข้าสู่ระบบ</h3>
    </div>
    <div class="card-body">
    <div class="container">
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
<form action="/login/" method="post" align = "left">
  {% csrf_token %}
  <div class="form-group">
    <input type="hidden" class="form-control" name="id">
  </div>
  <div class="form-group">
    <label for="recipient-name" class="col-form-label" >Username :</label>
    <input type="text" class="form-control form-control-lg" name="username" placeholder="กรอกชื่อผู้ใช้"  Required>
  </div>
  <div class="form-group">
    <label for="recipient-name" class="col-form-label" >Password :</label>
    <input type="password" class="form-control form-control-lg" name="password" placeholder="กรอกรหัสผ่าน" Required>
  </div>
    <div align = "left">
    <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Log in</button>
  </div>
  <br>
</div>
</form>
      <hr />
</div>
</div>

</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
